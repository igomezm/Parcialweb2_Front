

<mat-card class="example-card" style="margin-left: 30%; top: 150px;">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      
      <mat-sidenav-container class="example-container" *ngIf="shouldRun">
        <mat-sidenav mode="side" opened>Sidenav content</mat-sidenav>
        <mat-sidenav-content>Main content</mat-sidenav-content>
      </mat-sidenav-container>
      
      <div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
      
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>username</mat-label>
          <input matInput placeholder="Ex. Devweb1">
        </mat-form-field>

        
      
        <mat-form-field class="example-full-width">
          <!---
        <mat-label></mat-label>
          <input matInput type="password" >
        -->
        </mat-form-field>
      </form>
  
  
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions style="float: right;">
      <!--<button  mat-button (click)="direction()">REGISTER</button>
      <button mat-button>LOGIN</button> -->
    </mat-card-actions>
  </mat-card>
