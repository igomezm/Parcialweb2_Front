<div class="content" >
    <img src="https://1000marcas.net/wp-content/uploads/2019/11/Logo-Twitter.png" height="15%" width="15%">
  </div>

  <mat-card class="card">
    <mat-card-header style="flex-direction: column;">
      <div mat-card-avatar class="header-image"></div>
      <div style="align-self: center;">
        <mat-card-title>Twitter</mat-card-title>
      </div>
    </mat-card-header>

    <div>
      <mat-form-field class="full-width">
        <mat-label>UserName</mat-label>
        <input matInput placeholder="Ex. username1" name="username" [(ngModel)]="user.username"  #username="ngModel" required [errorStateMatcher]="matcher">
        <mat-hint [ngStyle]="{color: 'red'}" *ngIf="errorRegister">User exist</mat-hint>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="full-width">
        <mat-label>password</mat-label>
      <input matInput type="password" placeholder="Ex. Pass1*" [(ngModel)]="user.pass" name="pass" #pass="ngModel" required [errorStateMatcher]="matcher">
        <mat-error *ngIf="(pass.hasError('required'))">Pass is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="full-width">
        <mat-label>Password Confirm</mat-label>
        <input matInput type="password" [(ngModel)]="confirm" name="confirmPass" #confirmPass="ngModel" required [errorStateMatcher]="matcher">
        <mat-hint [ngStyle]="{color: 'red'}" *ngIf="pass.value != confirmPass.value">Confirm pass</mat-hint>
        <mat-error *ngIf="(confirmPass.hasError('required'))">Confirmpass is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <mat-card-actions>
      <button mat-raised-button [disabled]="(username.invalid || pass.invalid || confirmPass.invalid
      || typeVehicle.invalid || gallonsVehicle.invalid || gallonsKm.invalid || (pass.value 
      != confirmPass.value))" style="float: right;" color="primary"  (click)="onSave()">Check In</button>
      <button mat-raised-button routerLink="/login">Cancel</button>
    </mat-card-actions>
  </mat-card>
